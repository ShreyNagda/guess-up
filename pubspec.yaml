name: "guess_up"
description: "Guess Up is a mobile-based charades party game, designed especially for Indian youths and audiences. Put your phone on your forehead and guess the word based on your friends' clues!"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  sensors_plus: ^6.1.1
  timer_controller: ^1.0.0
  just_audio: ^0.10.2
  audioplayers: ^6.4.0
  flutter_launcher_icons: ^0.14.3
  wakelock_plus: ^1.3.2
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.7
  google_fonts: ^6.3.2
  json_annotation: ^4.9.0
  connectivity_plus: ^7.0.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  icons_launcher: ^3.0.3
  json_serializable: ^6.11.1
  build_runner: ^2.10.1

flutter_launcher_icons:
  android: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data.json
    - assets/sounds/
    - assets/images/
    - assets/fonts/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
